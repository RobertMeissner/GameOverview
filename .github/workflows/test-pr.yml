name: Pull Request Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests (Angular)
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install Frontend dependencies
        run: npm ci

      - name: Run Frontend tests with coverage
        run: npx vitest run --coverage --coverage.reporter=lcov --coverage.reporter=json-summary --coverage.reporter=text
        continue-on-error: true

      - name: Build Frontend (production build test)
        run: npm run build

      - name: Check TypeScript types
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run Prettier check
        run: npx prettier --check "src/**/*.{ts,html,scss}"
        continue-on-error: true

      - name: Upload Frontend test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: apps/frontend/coverage/
          retention-days: 7

      - name: Frontend Test Summary
        if: always()
        run: |
          echo "## Frontend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo " No coverage report generated" >> $GITHUB_STEP_SUMMARY
          fi

  quality-summary:
    runs-on: ubuntu-latest
    name: Quality Metrics Summary
    needs: [frontend-tests]
    if: always()

    steps:
      - name: Download Frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/frontend
        continue-on-error: true

      - name: Generate Quality Summary
        run: |
          echo "## ðŸ“Š Quality Metrics Overview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API (Spring Boot) | Skipped (Java 25 not available in CI) |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "| Frontend (Angular) | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Frontend (Angular) | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available as artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- **frontend-coverage**: LCOV and JSON coverage for Frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " **Note**: API tests require Java 25 which is not yet available in GitHub Actions." >> $GITHUB_STEP_SUMMARY
          echo "Run API tests locally with \`./mvnw test\` in the \`apps/api\` directory." >> $GITHUB_STEP_SUMMARY
