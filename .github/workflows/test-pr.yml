name: Pull Request Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run All Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun (for API)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install API dependencies
        run: bun install --frozen-lockfile
        working-directory: apps/api

      - name: Install Frontend dependencies
        run: npm ci
        working-directory: apps/frontend

      - name: Run API TypeScript type check
        run: bun run type-check
        working-directory: apps/api

      - name: Run API unit tests
        run: bun test --run
        working-directory: apps/api

      - name: Run API tests with coverage
        run: bun run test:coverage -- --run
        working-directory: apps/api

      - name: Run API integration tests
        run: bun run test:integration:direct
        working-directory: apps/api
        env:
          RUN_INTEGRATION_TESTS: true

      - name: Run Frontend tests with coverage
        run: npm test -- --watchAll=false --passWithNoTests --coverage
        working-directory: apps/frontend

      - name: Build Frontend (test build process)
        run: npm run build
        working-directory: apps/frontend

      - name: Upload Frontend test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: apps/frontend/coverage/
          retention-days: 7

      - name: Upload API test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: worker-coverage
          path: apps/api/coverage/
          retention-days: 7

  extended-tests:
    runs-on: ubuntu-latest
    name: Extended Integration Tests
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun (for API)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install API dependencies
        run: bun install --frozen-lockfile
        working-directory: apps/api

      - name: Run full API integration tests
        run: bun run test:integration:full
        working-directory: apps/api
        env:
          RUN_INTEGRATION_TESTS: true
        continue-on-error: true

      - name: Validate test configurations
        run: |
          echo "Validating test configurations..."

          # Check if all test scripts are defined
          echo "Checking package.json test scripts:"
          bun run | grep test || echo "No test scripts found"

          # Validate script files exist
          echo "Checking script files:"
          ls -la scripts/ || echo "No scripts directory"

          # Check test directories
          echo "Checking test directories:"
          find . -name "*.test.*" -type f | head -10

          echo "Test validation complete"
        working-directory: apps/api

  lint-and-format:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun (for API)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install API dependencies
        run: bun install --frozen-lockfile
        working-directory: apps/api

      - name: Install Frontend dependencies
        run: npm ci
        working-directory: apps/frontend

      - name: Check Frontend for linting scripts
        run: |
          if npm run | grep -q "lint"; then
            echo "Running Frontend linting..."
            npm run lint
          else
            echo "No lint script found in Frontend package.json"
            echo "Available scripts:"
            npm run
          fi
        working-directory: apps/frontend
        continue-on-error: true

      - name: Check API for linting scripts
        run: |
          if bun run | grep -q "lint"; then
            echo "Running API linting..."
            bun run lint
          else
            echo "No lint script found in API package.json"
            echo "Available scripts:"
            bun run
          fi
        working-directory: apps/api
        continue-on-error: true
