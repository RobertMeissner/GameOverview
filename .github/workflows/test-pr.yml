name: Pull Request Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ============================================
  # API Tests (Spring Boot with Maven)
  # ============================================
  api-tests:
    runs-on: ubuntu-latest
    name: API Tests (Spring Boot)
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: apps/api/pom.xml

      - name: Compile API
        run: ./mvnw compile -q

      - name: Run API unit tests with coverage
        run: ./mvnw test -q

      - name: Generate JaCoCo coverage report
        run: ./mvnw jacoco:report -q

      - name: Check code formatting (Spotless)
        run: ./mvnw spotless:check -q
        continue-on-error: true

      - name: Upload API test coverage (JaCoCo HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage-html
          path: apps/api/target/site/jacoco/
          retention-days: 7

      - name: Upload API test coverage (JaCoCo XML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage-xml
          path: apps/api/target/site/jacoco/jacoco.xml
          retention-days: 7

      - name: API Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/site/jacoco/index.html ]; then
            echo "âœ… JaCoCo coverage report generated" >> $GITHUB_STEP_SUMMARY
            # Extract coverage percentage from JaCoCo CSV if available
            if [ -f target/site/jacoco/jacoco.csv ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              head -10 target/site/jacoco/jacoco.csv >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ No coverage report generated" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Frontend Tests (Angular with Vitest)
  # ============================================
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests (Angular)
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install Frontend dependencies
        run: npm ci

      - name: Run Frontend tests with coverage
        run: npm run test -- --run --coverage --coverage.reporter=lcov --coverage.reporter=json-summary --coverage.reporter=text
        continue-on-error: true

      - name: Build Frontend (production build test)
        run: npm run build

      - name: Check TypeScript types
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run Prettier check
        run: npx prettier --check "src/**/*.{ts,html,scss}"
        continue-on-error: true

      - name: Upload Frontend test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: apps/frontend/coverage/
          retention-days: 7

      - name: Frontend Test Summary
        if: always()
        run: |
          echo "## ðŸŽ¨ Frontend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No coverage report generated" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Quality Metrics Summary
  # ============================================
  quality-summary:
    runs-on: ubuntu-latest
    name: Quality Metrics Summary
    needs: [api-tests, frontend-tests]
    if: always()

    steps:
      - name: Download API coverage
        uses: actions/download-artifact@v4
        with:
          name: api-coverage-xml
          path: coverage/api
        continue-on-error: true

      - name: Download Frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/frontend
        continue-on-error: true

      - name: Generate Quality Summary
        run: |
          echo "## ðŸ“Š Quality Metrics Overview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.api-tests.result }}" == "success" ]; then
            echo "| API (Spring Boot) | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| API (Spring Boot) | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "| Frontend (Angular) | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Frontend (Angular) | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available as artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ **api-coverage-html**: JaCoCo HTML report for API" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ **api-coverage-xml**: JaCoCo XML report for API" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ **frontend-coverage**: LCOV and JSON coverage for Frontend" >> $GITHUB_STEP_SUMMARY
