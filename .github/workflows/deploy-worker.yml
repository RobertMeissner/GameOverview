name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
    tags:
      - 'staging-*'
      - 'v*-staging'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            worker/package-lock.json

      - name: Install Worker dependencies
        run: npm ci
        working-directory: worker

      - name: Install Frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run Worker TypeScript type check
        run: npm run type-check
        working-directory: worker

      - name: Run Worker unit tests
        run: npm test -- --run
        working-directory: worker

      - name: Run Worker tests with coverage
        run: npm run test:coverage -- --run
        working-directory: worker

      - name: Run Worker integration tests (simple)
        run: npm run test:integration:direct
        working-directory: worker
        env:
          RUN_INTEGRATION_TESTS: true

      - name: Run Frontend tests
        run: npm test -- --watchAll=false --passWithNoTests
        working-directory: frontend

      - name: Build Frontend (test build process)
        run: npm run build
        working-directory: frontend

  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            worker/package-lock.json

      - name: Install Worker dependencies
        run: npm ci
        working-directory: worker

      - name: Build and copy frontend assets
        run: npm run build
        working-directory: worker

      - name: Deploy to Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: worker

  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [test]
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/staging-')) ||
      (github.event_name == 'push' && contains(github.ref, '-staging')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            worker/package-lock.json

      - name: Install Worker dependencies
        run: npm ci
        working-directory: worker

      - name: Build and copy frontend assets
        run: npm run build
        working-directory: worker

      - name: Deploy to Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: worker
          environment: staging

  deploy-manual:
    runs-on: ubuntu-latest
    name: Manual Deploy to Production
    needs: [test]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            worker/package-lock.json

      - name: Install Worker dependencies
        run: npm ci
        working-directory: worker

      - name: Build and copy frontend assets
        run: npm run build
        working-directory: worker

      - name: Deploy to Production (Manual)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: worker
