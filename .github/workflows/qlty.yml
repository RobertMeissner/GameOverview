name: Qlty Code Analysis

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev, develop ]

jobs:
  qlty:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Install Qlty CLI
        run: |
          curl -s https://qlty.sh | bash
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH

      # Set up Node.js for Frontend and API tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/frontend/package-lock.json
            apps/api/package-lock.json

      # Set up Python for Backend tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      # Install Backend dependencies
      - name: Install Backend dependencies
        run: cd apps/backend && uv sync

      # Install Frontend and API dependencies
      - name: Install Frontend dependencies
        run: cd apps/frontend && npm ci

      - name: Install API dependencies
        run: cd apps/api && npm ci

      # Run Backend tests with coverage
      - name: Run Backend tests with coverage
        run: |
          cd apps/backend && uv run pytest tests/unit/ --cov=src --cov-report=xml:coverage-backend.xml --cov-report=lcov:coverage-backend.lcov --cov-report=term-missing
        continue-on-error: true

      # Run Frontend tests with coverage
      - name: Run Frontend tests with coverage
        run: |
          cd apps/frontend && npm test -- --watchAll=false --coverage --coverageReporters=lcov --coverageReporters=cobertura
        continue-on-error: true

      # Run API tests with coverage
      - name: Run API tests with coverage
        run: |
          cd apps/api && npm run test:coverage -- --run --reporter=verbose --coverage.reporter=lcov --coverage.reporter=cobertura
        continue-on-error: true

      # Collect and organize coverage files
      - name: Organize coverage files
        run: |
          mkdir -p coverage-reports

          # Backend coverage (XML format for qlty)
          if [ -f apps/backend/coverage-backend.xml ]; then
            cp apps/backend/coverage-backend.xml coverage-reports/backend-coverage.xml
            echo "âœ“ Backend XML coverage found"
          fi

          # Backend coverage (LCOV format)
          if [ -f apps/backend/coverage-backend.lcov ]; then
            cp apps/backend/coverage-backend.lcov coverage-reports/backend-coverage.lcov
            echo "âœ“ Backend LCOV coverage found"
          fi

          # Frontend coverage
          if [ -f apps/frontend/coverage/lcov.info ]; then
            cp apps/frontend/coverage/lcov.info coverage-reports/frontend-coverage.lcov
            echo "âœ“ Frontend LCOV coverage found"
          fi

          if [ -f apps/frontend/coverage/cobertura-coverage.xml ]; then
            cp apps/frontend/coverage/cobertura-coverage.xml coverage-reports/frontend-coverage.xml
            echo "âœ“ Frontend XML coverage found"
          fi

          # API coverage
          if [ -f apps/api/coverage/lcov.info ]; then
            cp apps/api/coverage/lcov.info coverage-reports/worker-coverage.lcov
            echo "âœ“ Worker LCOV coverage found"
          fi

          if [ -f apps/api/coverage/cobertura-coverage.xml ]; then
            cp apps/api/coverage/cobertura-coverage.xml coverage-reports/worker-coverage.xml
            echo "âœ“ Worker XML coverage found"
          fi

          echo "## Coverage Files Generated" >> $GITHUB_STEP_SUMMARY
          echo "Available coverage files:" >> $GITHUB_STEP_SUMMARY
          ls -la coverage-reports/ >> $GITHUB_STEP_SUMMARY || echo "No coverage files found" >> $GITHUB_STEP_SUMMARY

      # Run Qlty Check
      - name: Run Qlty Check
        env:
          QLTY_COVERAGE_TOKEN: ${{ secrets.QLTY_COVERAGE_TOKEN }}
        run: |
          qlty check --summary --level medium

      # Upload Coverage to Qlty using official action
      - name: Upload Coverage to Qlty
        uses: qltysh/qlty-action/coverage@v1
        if: always()
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: |
            coverage-reports/backend-coverage.xml
            coverage-reports/backend-coverage.lcov
            coverage-reports/frontend-coverage.xml
            coverage-reports/frontend-coverage.lcov
            coverage-reports/worker-coverage.xml
            coverage-reports/worker-coverage.lcov
        continue-on-error: true

      # Generate Coverage Summary
      - name: Generate Coverage Summary
        if: always()
        run: |
          echo "## ğŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY

          # Backend coverage summary
          if [ -f apps/backend/coverage-backend.xml ]; then
            echo "### Backend Coverage" >> $GITHUB_STEP_SUMMARY
            echo "Backend coverage report generated (see Qlty dashboard for details)" >> $GITHUB_STEP_SUMMARY
          fi

          # Frontend coverage summary
          if [ -f apps/frontend/coverage/coverage-summary.json ]; then
            echo "### Frontend Coverage" >> $GITHUB_STEP_SUMMARY
            echo "Frontend coverage report generated (see Qlty dashboard for details)" >> $GITHUB_STEP_SUMMARY
          fi

          # API coverage summary
          if [ -f apps/api/coverage/coverage-summary.json ]; then
            echo "### API Coverage" >> $GITHUB_STEP_SUMMARY
            echo "API coverage report generated (see Qlty dashboard for details)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“ˆ View detailed coverage reports on your [Qlty Dashboard](https://qlty.sh)" >> $GITHUB_STEP_SUMMARY

      # Archive coverage artifacts
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage-reports/
          retention-days: 30

      # Run Qlty Analysis Summary
      - name: Run Qlty Analysis Summary
        if: always()
        env:
          QLTY_COVERAGE_TOKEN: ${{ secrets.QLTY_COVERAGE_TOKEN }}
        run: |
          echo "## ğŸ” Qlty Code Analysis Results" >> $GITHUB_STEP_SUMMARY
          qlty check --summary --level medium >> $GITHUB_STEP_SUMMARY 2>&1 || true
