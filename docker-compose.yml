version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: gameoverview-api
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_PATH: /app/data/gamedb.sqlite
      THUMBNAIL_CACHE_DIR: /app/data/thumbnails
    ports:
      - "8080:8080"
    volumes:
      - app_data:/app/data

volumes:
  app_data:
