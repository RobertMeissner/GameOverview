<aside class="sidebar" [class.collapsed]="isCollapsed()">
  <div class="sidebar-brand p-4">
    <h4 class="fw-bold" [class.collapsed]="isCollapsed()">Game Flower</h4>
    <button class="toggle-btn" (click)="toggleCollapse()" type="button">
      {{ isCollapsed() ? ">" : "<" }}
    </button>
  </div>

  <nav class="nav nav-pills flex-column px-3">
    @for (item of navItems(); track item.path) {
      <a [routerLink]="item.path"
         routerLinkActive="active"
         class="nav-link"
         [title]="item.label">
        <i class="bi nav-icon {{ item.icon}}"></i>
        <span class="nav-label">
        {{ item.label }}</span>
      </a>
    }
  </nav>

  <div class="sidebar-footer px-3">
    <button class="theme-toggle" (click)="toggleTheme()" type="button" [title]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
      <i class="bi nav-icon" [class.bi-sun-fill]="themeService.isDarkMode()" [class.bi-moon-fill]="!themeService.isDarkMode()"></i>
      <span class="nav-label">{{ themeService.isDarkMode() ? 'Light Mode' : 'Dark Mode' }}</span>
    </button>
  </div>
</aside>
