spring.application.name=spring-api

# SQLite Database Configuration (Development)
spring.datasource.url=jdbc:sqlite:./data/gamedb.sqlite
spring.datasource.driverClassName=org.sqlite.JDBC

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Disable H2 Console (not using H2)
spring.h2.console.enabled=false

# Legacy data location
game.data.legacy.path=classpath:legacy_data.parquet

# Thumbnail cache configuration
thumbnail.cache.directory=./data/thumbnails
thumbnail.cache.enabled=true
