spring.application.name=spring-api

# SQLite Database Configuration (Development)
spring.datasource.url=jdbc:sqlite:./data/gamedb.sqlite
spring.datasource.driverClassName=org.sqlite.JDBC

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thumbnail cache configuration
thumbnail.cache.directory=./data/thumbnails
thumbnail.cache.enabled=true

# IGDB API Configuration (Twitch OAuth)
# Get credentials from https://dev.twitch.tv/console/apps
igdb.client-id=${IGDB_CLIENT_ID:}
igdb.client-secret=${IGDB_CLIENT_SECRET:}
igdb.enabled=true

# Steam API Configuration
# Get API key from https://steamcommunity.com/dev/apikey
steam.api-key=${STEAM_API_KEY:}
steam.api-url=https://api.steampowered.com
steam.enabled=true
