spring.application.name=spring-api

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gamedb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:gameuser}
spring.datasource.password=${DB_PASSWORD:gamepass}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Legacy data location
game.data.legacy.path=classpath:legacy_data.parquet

# Thumbnail cache configuration
thumbnail.cache.directory=${THUMBNAIL_CACHE_DIR:./data/thumbnails}
thumbnail.cache.enabled=true
