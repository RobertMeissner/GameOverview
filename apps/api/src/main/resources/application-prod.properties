spring.application.name=spring-api

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:${DB_PATH:./data/gamedb.sqlite}
spring.datasource.driverClassName=org.sqlite.JDBC

# JPA/Hibernate Configuration for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thumbnail cache configuration
thumbnail.cache.directory=${THUMBNAIL_CACHE_DIR:./data/thumbnails}
thumbnail.cache.enabled=true
