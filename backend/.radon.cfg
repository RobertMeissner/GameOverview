[radon]
# Exclude patterns
exclude = */__pycache__/*,*/migrations/*,*/venv/*,*/tests/fixtures/*

# Complexity thresholds
# A: 1-5 (simple)
# B: 6-10 (more complex)
# C: 11-20 (complex)
# D: 21-50 (very complex)
# E: 51-100 (extremely complex)
# F: >100 (unmaintainable)

# Set minimum complexity to report
min = B

# Show individual function complexity
show_complexity = true
